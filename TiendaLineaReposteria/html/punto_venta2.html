            <div>
                <label for="sabor">Sabor:</label>
                    <select name="sabor" required>
                        <option value="">Seleccione un producto …</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Fresa">Fresa</option>
                        <option value="Limon">Limon</option>
                        <option value="Uva">Uva</option>
                        <option value="Piña">Piña</option>
                    </select>
            </div>
            
            <div>
                <label for="cantidad">Cantidad:</label>
                <input name="cantidad" id="cantidad" class="input" type="number" min=1 max=100 required>
            </div>

            <div>
                <input type="radio" name="size" id="small" value="pequeño" checked><label for="small">Pequeño</label>
<!--                 <input type="radio" name="size" id="medium" value="mediano"><label for="medium">Mediano (5)</label> -->
                <input type="radio" name="size" id="big" value="grande"><label for="big">Grande</label>
            </div>

            <div>
                <strong>Complementos:</strong><br>
                <input type="checkbox" id="nuez" name="nuez" value="nuez"><label for="nuez">Nuez</label><br>
                <input type="checkbox" id="chocolate" name="chocolate" value="chocolate"><label for="chocolate">Chispas de Chocolate</label><br>
                <input type="checkbox" id="chispas" name="chispas" value="chispas"><label for="chispas">Chispas de Colores</label><br>
                <input type="checkbox" id="cajeta" name="cajeta" value="cajeta"><label for="cajeta">Cajeta</label><br>
            </div>

            <div>
                <input type="submit" id="send-button" name="send-button" class="button">
                <input type="reset" value="Borrar" class="button">
            </div>
